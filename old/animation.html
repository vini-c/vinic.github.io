<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8"> <!-- utf-8 works for most cases -->
    <meta name="viewport" content="width=device-width"> <!-- Forcing initial-scale shouldn't be necessary -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Use the latest (edge) version of IE rendering engine -->
    <style>
        .animation_cta:hover .animation_down{
            opacity:1;
        }
    </style>
    </head>
    <body>
        <div style="position:relative;">
            <div class="animation_cta">
                <div style="height:100px;width:100px;background:rgb(225, 225, 225);display:block;border-radius:20px;">
                </div>
                    <div class="animation_down"style="opacity:0;width:200px;height:300px;background:rgb(200, 200, 200);display:block;position:absolute;border-radius:20px;
                    left:0;">
                    </div> 
            </div>
        </div>
    </body>
</html>
